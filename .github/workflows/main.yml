name: Windows - RustDesk SSD Setup

on:
  workflow_dispatch:

jobs:
  rustdesk-install:
    runs-on: windows-latest
    timeout-minutes: 360

    steps:
      - name: 🧾 Sistem Bilgisi
        shell: pwsh
        run: |
          systeminfo
          Get-PSDrive C

      - name: 📦 RustDesk İndir ve Kur (C:\ SSD)
        shell: pwsh
        run: |
          $installPath = "C:\Program Files\RustDesk"
          $installerPath = "$env:TEMP\rustdesk-installer.exe"

          if (!(Test-Path $installPath)) {
              New-Item -ItemType Directory -Path $installPath | Out-Null
          }

          $latest = Invoke-RestMethod -Uri "https://api.github.com/repos/rustdesk/rustdesk/releases/latest"
          $version = $latest.tag_name.TrimStart("v")
          Write-Output "📌 Son sürüm: $version"

          $url = "https://github.com/rustdesk/rustdesk/releases/download/v$version/rustdesk-$version-windows_x64-installer.exe"
          Write-Output "🔗 İndirme URL’si: $url"

          # curl.exe ile indir (GitHub ortamı destekliyor)
          curl.exe -L $url -o $installerPath

          Start-Process -FilePath $installerPath -ArgumentList "/VERYSILENT /DIR=""$installPath""" -Wait
          Write-Output "✅ Kurulum tamamlandı"

      - name: 🚀 Başlangıca Eklenmesi
        shell: pwsh
        run: |
          $exePath = "C:\Program Files\RustDesk\rustdesk.exe"
          $startupFolder = "$env:APPDATA\Microsoft\Windows\Start Menu\Programs\Startup"
          $shortcut = "$startupFolder\rustdesk.lnk"
          if (Test-Path $exePath) {
              $shell = New-Object -ComObject WScript.Shell
              $shortcutObject = $shell.CreateShortcut($shortcut)
              $shortcutObject.TargetPath = $exePath
              $shortcutObject.Save()
              Write-Output "✅ Startup klasörüne eklendi"
          }

      - name: 🆔 RustDesk ID
        shell: pwsh
        run: |
          $conf = "$env:APPDATA\RustDesk\config\RustDesk.toml"
          if (Test-Path $conf) {
              Get-Content $conf
          } else {
              Write-Output "🕒 ID henüz oluşturulmamış olabilir. İlk program çalıştırılınca oluşur."
          }

      - name: ⏳ Kapanmasın (Sayaç)
        shell: pwsh
        run: |
          for ($i = 1; $i -le 9999; $i++) {
              Write-Output "⏱️ Süre: $i dakika"
              Start-Sleep -Seconds 60
          }
